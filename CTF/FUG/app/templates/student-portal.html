<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - AkkA</title>
    <link rel="shortcut icon" href="{% static 'Static_Clg/image/favicon.ico' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'Static_Clg/css/fees_style.CSS' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
<section class="header">
    <nav>
        <a href="students-portal"><img src="{% static 'Static_Clg/image/logo.png' %}" id="logo-img"></a>

        <div class="nav-links" id="navLinks">

            <span class="icon" onclick="hidemenu()">&#10005;</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'Admission_page' %}">Admission</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'students_portal' %}">Student Portal</a></li>
            </ul>
        </div>
        <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

{#    <form method="post">#}
        <div class="wrapper">
            <div class="r_form_wrap">

                <div class="title">
                    <p id="header_fees">Student Portal - Login</p>
                </div>

                <!-- Admission from -->

                <div class="r_form">
                    <!-- <form method="post" onsubmit="sendmail(); reset(); return false;"> -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="input_wrap">


                            <div class="input_wrap">
                                <label>User Name</label>
                                <div class="input_item">
                                    <i class="fa fa-user" id="icon"></i>
                                    <input id="demo" class="input" name="username" type="username">
                                </div>
                            </div>

                            <div class="input_wrap">
                                <label for="yourname">Password</label>
                                <div class="input_item">
                                    <i class="fa fa-key" id="icon"></i>
                                    <input id="demo1" class="input" name="password" type="password">
                                </div>
                            </div>


                            <input type="submit" class="button" value="Login" >
                        </div>

                    </form>
                </div>
            </div>
        </div>
    
</section>

<div class="none_div">
</div>

</body>
<script src="{% static 'Static_Clg/javascript/fees_script.js' %}"></script>
<script>
    var navLinks = document.getElementById("navLinks");

    function showmenu() {
        navLinks.style.right = "0";
    }

    function hidemenu() {
        navLinks.style.right = "-200px";
    }

</script>
</html>
