                                                  width=200/> </a> <br/> <br/>

                    </div>

                    <div class="form-group">
                        <label for="designation" class="col-md-4">Father Name</label>
                        <div class="col-md-8">

                                   class="form-control"
                                   id="qualification"/> <br/>
                            <hr/>
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="designation" class="col-md-4">Designation</label>
                        <div class="col-md-8">
                            <input type="text" name="designation" value="Student" class="form-control"
                                   id="designation"/> <br/>
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dept" class="col-md-4">Department</label>
                        <div class="col-md-8">
                            <input type="text" name="dept" value="{{ UserData.Department }}" class="form-control"
                                   id="dept"/> <br/>
                            <hr/>
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="photono" class="col-md-4 control-label">Photono</label>
                        <div class="col-md-8">
                            <input type="text" name="photono" value="{{ UserData.Photo }}" class="form-control"
                                   id="photono"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dateofbirth" class="col-md-4 control-label">Date of Birth</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="dateofbirth"
                                   value="{{ UserData.DateOfBirth }}"
                                   id="dateofbirth"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bloodgroup" class="col-md-4 control-label">Bloodgroup</label>
                        <div class="col-md-8">
                            <input type="text" name="bloodgroup" value="O+ve" class="form-control" id="bloodgroup"/>
                            <br/>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-md-4 control-label">Email Id.</label>
                        <div class="col-md-8">
                            <input type="text" name="emailid" value="" class="form-control" id="emailid"/>
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phnum" class="col-md-4 control-label">Mobile No.</label>
                        <div class="col-md-8">
                            <input type="text" name="phnum" value="{{ UserData.Phone }}" class="form-control"
                                   id="phnum"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address1" class="col-md-4 control-label">Address1</label>
                        <div class="col-md-8">
                            <input type="text" name="address1" value="{{ UserData.Address }}" class="form-control"
                                   id="address1"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="staffid" class="col-md-4 control-label">Student Reg No</label>
                        <div class="col-md-8">
                            <input type="text" name="staffid" value="{{ UserData.RegNo }}" class="form-control"
                                   id="staffid"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="aadharno" class="col-md-4 control-label">Batch</label>
                        <div class="col-md-8">
                            <input type="text" name="aadharno" value="{{ UserData.Batch }}" class="form-control"
                                   id="aadharno"/>
                        </div>
